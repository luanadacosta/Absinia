<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
   
    <link rel="stylesheet" href="../public/css/estilo-cadastrar.css">
</head>

<body>
    <div class="corpo">
        <header class="header">
            <div class="item">
                <img class="imagem" src="../public/img/logo3.png" alt="">
            
                <h6 class="texto-header">Site seguro</h6>
            </div>
            </header>

        <div class="container">
            <h2>Cadastrar</h2>

            <form  id="form-cadastrar" action="" method="POST">
                <div class="cd">
                    <label class="" for="nome">Nome</label>
                    <input type="text" class="input-cadastro" name="nome" id="nome">
                </div>

                <div class="cd">
                    <label class="" for="senha">Senha</label>
                    <input type="password" class="input-cadastro" name="senha" id="senha">
                </div>

                <div class="cd">
                    <label class="" for="email">E-mail</label>
                    <input type="text" class="input-cadastro" name="email" id="email">
                </div>

                <div class="cd">
                    <label class="conf" for="confirmar">Confirmar</label>
                    <input type="password" class="input-cadastro" name="confirmar" id="confirmar">
                </div>
        </div>

                <div class="center">
                    <button class="btn-cadastrar" type="button" onclick="addUsuarios()">Cadastrar</button>
                </div>    
            </form>
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="js/script-cadastrar.js">
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="/public/js/script-cadastrar.js"></script>
</body>

</html>
