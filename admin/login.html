<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/de12576d65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/estilo-login.css">
</head>

<body>
    <div class="corpo">
        <header class="header">
            <div class="item">
                <img class="imagem" src="../public/img/logo3.png" alt="">
            
                <h6 class="texto-header">Site seguro</h6>
            </div>
            </header>

        <div class="container">
            <h2>Login</h2>

            <form  id="form-cadastrar" action="" method="POST">
                <div class="cd">
                    <label class="" for="email">Email</label>
                    <input type="text" class="input-login" name="email" id="email">
                </div>

                <div class="cd">
                    <label class="" for="senha">Senha</label>
                    <input type="password" class="input-login" name="senha" id="senha">
                </div>

                
                <div class="center">
                    <button class="btn-login btn-success" type="button" onclick="validaLogin()">Login</button>
                </div> 
                
                <p>NÃ£o possui cadastro?</p>
                <a class="link-index" href="cadastrar.html">Cadastre-se</a>
            </form>
           
        
    </div>

    
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script src="public/js/login.js"></script>
</body>

</html>
